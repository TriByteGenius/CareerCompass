apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: careercompass
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: andyg2025/frontend:v1
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "http://localhost:30080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: careercompass
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# External access for frontend
apiVersion: v1
kind: Service
metadata:
  name: frontend-external
  namespace: careercompass
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
  type: NodePort
