apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: job-postgres-pvc
  namespace: careercompass
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-postgres
  namespace: careercompass
  labels:
    app: job-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-postgres
  template:
    metadata:
      labels:
        app: job-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "jobdb"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: job-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: job-postgres
  namespace: careercompass
  labels:
    app: job-postgres
spec:
  selector:
    app: job-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP