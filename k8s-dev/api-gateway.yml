
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: careercompass
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: andyg2025/api-gateway:v1
          ports:
            - containerPort: 8080
          env:
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: JWT_SECRET
            - name: JWT_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: JWT_EXPIRATION
            - name: CORS_ALLOWED_ORIGINS
              value: "http://localhost:30000,http://localhost:3000,http://localhost:5173"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: careercompass
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
# External LoadBalancer Service for API Gateway
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-external
  namespace: careercompass
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
  type: NodePort