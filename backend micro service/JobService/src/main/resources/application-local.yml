server:
  port: 8082

spring:
  application:
    name: job-service
  redis:
    host: localhost
    port: 6379
  
  datasource:
    url: jdbc:postgresql://localhost:5432/jobdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

python:
  service:
    url: http://localhost:8000

openai:
  api-key: ${OPENAI_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.tribytegenius.CareerCompass.JobService: DEBUG
    org.springframework.amqp: DEBUG
